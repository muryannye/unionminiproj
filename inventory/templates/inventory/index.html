<h1>Folders</h1>

{% if all_folders %}
    <ul>
    {% for folder in all_folders %}
        <li><a href="{% url 'inventory:detail' folder.id %}">{{ folder.folder_name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No folders are available.</p>
{% endif %}

<form action="add_folder">
    {% csrf_token %}
    <input type="submit" value="Add folder" />
</form>
