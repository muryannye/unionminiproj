<h1>{{ folder.folder_name }}</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<ul>
{% for computer in folder.computer_set.all %}
    <li>{{ computer.serial_number }}</li>
{% endfor %}
</ul>

<form action="add">
    <input type="submit" value="Add another computer" />
</form>
