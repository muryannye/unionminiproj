<h1>{{ folder.folder_name }}</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

{% if all_folders %}
    <ul>
    {% for folder in all_folders %}
        <li><a href="/inventory/{{ folder.id }}/">{{ folder.folder_name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No folders are available.</p>
{% endif %}
